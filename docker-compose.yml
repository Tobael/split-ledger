services:
  # ─── Relay Server ───
  relay:
    container_name: splitledger-relay
    build:
      context: .
      dockerfile: Dockerfile.relay
    volumes:
      - /docker-compose-services/splitledger-data:/app/data
    environment:
      PORT: "8443"
      HOST: "0.0.0.0"
      DB_PATH: "/app/data/relay.db"
      ENTRY_RETENTION_DAYS: "90"
      MAX_GROUPS: "100000"
      MAX_ENTRIES_PER_GROUP: "1000000"
      MAX_CONNECTIONS_PER_IP: "50"
    restart: unless-stopped
    #    healthcheck:
    #      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8443/api/v1/health" ]
    #      interval: 30s
    #      timeout: 5s
    #      retries: 3
    networks:
      - external_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.splitledger-relay.rule=Host(`${SPLITLEDGER_RELAY_DOMAIN}`)"
      - "traefik.http.routers.splitledger-relay.entrypoints=websecure"
      - "traefik.http.routers.splitledger-relay.tls=true"
      - "traefik.http.services.splitledger-relay.loadbalancer.server.port=8443"
      - "traefik.docker.network=external_network"

  # ─── Web Frontend ───
  web:
    container_name: splitledger-web
    build:
      context: .
      dockerfile: Dockerfile.web
    restart: unless-stopped
    networks:
      - external_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.splitledger.rule=Host(`${SPLITLEDGER_DOMAIN}`)"
      - "traefik.http.routers.splitledger.entrypoints=websecure"
      - "traefik.http.routers.splitledger.tls=true"
      - "traefik.http.services.splitledger.loadbalancer.server.port=80"
      - "traefik.docker.network=external_network"

networks:
  external_network:
    external: true
    name: external_network
